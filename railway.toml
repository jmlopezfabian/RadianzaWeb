# Configuración de Railway para Radianza Web App
# Este archivo define la configuración para desplegar en Railway

[build]
builder = "DOCKERFILE"

# Configuración para el servicio backend
[deploy]
startCommand = "python app.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Variables de entorno requeridas (configurar en Railway Dashboard):
# - STORAGE_ACCOUNT_NAME
# - STORAGE_ACCOUNT_KEY
# - CONTAINER_NAME
# - BLOB_NAME
# - CORS_ORIGINS (URL del frontend después del deploy)
# - FLASK_ENV=production
# - FLASK_HOST=0.0.0.0
# - FLASK_PORT=5000
# - PYTHONUNBUFFERED=1

